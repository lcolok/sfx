<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="referrer" content="never" />
	<meta name="referrer" content="no-referrer" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Loud Links - A simple tiny Javascript library to add interaction sounds to your website.</title>
	<link href="./sfx_files/style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="HandheldFriendly" content="true">

	<meta name="description" content="A simple tiny Javascript library to add interaction sounds to your website.">

	<meta property="og:title" content="Loud Links">
	<meta property="og:site_name" content="Loud Links">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://loudlinks.rocks/">

</head>

<body>

	<div class="body-cont">
		<div class="content-wrapper-small">

			<h2 class="section-heading" id="examples">Examples</h2>
			<hr>
			<div class="examples-cont">
				<button class="main-button button-example sfx-hover"
					src="https://uploader.shimo.im/f/YOwjiyzl4Kk0Dd5H.mp3?attname=Paste_Copy.mp3"
					name="button">经过我</button>
				<button class="main-button button-example loud-link-click sfx-click"
					data-src="https://uploader.shimo.im/f/YOwjiyzl4Kk0Dd5H.mp3?attname=Paste_Copy.mp3"
					name="button">点击我</button>

				<button class="main-button button-example" name="button"
					onclick="sfx.play('copy')">通过搜索库中的名字进行播放</button>

			</div>

			<div class="done-cont">


				<hr>
			</div>
		</div>
	</div>


	<script type="text/javascript" src="dist/sfx.js" ></script>



</body>

</html>
