<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="referrer" content="never" />
	<meta name="referrer" content="no-referrer" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Loud Links - A simple tiny Javascript library to add interaction sounds to your website.</title>
	<link href="./sfx_files/style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="HandheldFriendly" content="true">

	<meta name="description" content="A simple tiny Javascript library to add interaction sounds to your website.">

	<meta property="og:title" content="Loud Links">
	<meta property="og:site_name" content="Loud Links">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://loudlinks.rocks/">

</head>

<body>

	<div class="body-cont">
		<div class="content-wrapper-small">
			<p class="text-desc">
				The library creates HTML5 audio element and uses it to play mp3/ogg audio files which is currently <a
					class="loud-link-hover" data-src="woohoo" href="http://caniuse.com/#feat=audio"
					target="_blank">supported</a> in all browsers.
			</p>
			<h2 class="section-heading" id="examples">Examples</h2>
			<hr>
			<div class="examples-cont">
				<button class="main-button button-example sfx-hover"
					src="https://uploader.shimo.im/f/YOwjiyzl4Kk0Dd5H.mp3?attname=Paste_Copy.mp3" name="button">经过我</button>
				<button class="main-button button-example sfx-click"
					src="https://uploader.shimo.im/f/YOwjiyzl4Kk0Dd5H.mp3?attname=Paste_Copy.mp3" name="button">点击我</button>
				<button class="main-button button-example" name="button"
					onclick="sfx.play('https://uploader.shimo.im/f/YOwjiyzl4Kk0Dd5H.mp3?attname=Paste_Copy.mp3')">通过URL直接播放</button>
				<button class="main-button button-example" name="button"
					onclick="sfx.play('copy')">通过搜索库中的名字进行播放</button>

				<figcaption class="picture-caption">It works on anything, even on cat gifs!</figcaption>
			</div>
			<hr>
			<div class="done-cont">

				<a class="main-button button-example loud-link-click" data-src="success" href="sfx.js" target="_blank"
					onclick="">Download</a>
				<hr>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/gh/lcolok/sfx@0.0.4/dist/sfx.min.js"></script>
	<script src="dist/sfx.js"></script>
	<audio preload="true">


</body>

</html>
